<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="test.css">
	<title>Лечебные травы России</title>
 </head>
 <!-- Главная страница -->>
 <body bgcolor="#7C997C">
	<h1 align="center">ЛЕЧЕБНЫЕ <br> ТРАВЫ РОССИИ</h1>
	<h2 align="center" href="search.html">База лечебных трав России для сельскохозяйственных нудж.</h2>
	<div class="rectangle">
		<img src="./assets/images/search.png" alt="Поиск">
		<input type="text" placeholder="Введите название или категорию растения" id="search_text">
		<button onclick="getValue()" ></button>Get Value</button>
		<script> var input = document.getElementById("search_text");
		input.addEventListener("keyup", function(event) {
  		if (event.keyCode === 13) {
    		event.preventDefault();
    		getValue();
  		}
		});
		function getValue() {
  			var userInput = input.value;
  			alert(userInput);
			window.location.href = "./search.html";
		} </script>
	</div>
</body>
</html>
