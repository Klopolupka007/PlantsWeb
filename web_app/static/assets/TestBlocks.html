<head>
	<meta charset="utf-8">

	<title>Лечебные травы России</title>
 </head>
<body bgcolor="#7C997C">
    <header bgcolor="#7C997C">
        <div class="container" bgcolor="#7C997C">
            <div class="rectangle">
                <img src="./assets/images/search.png" alt="Поиск">
                <!--Подгружаем Bootstrap-->>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
                <input type="text" placeholder="Введите название или категорию растения" id="search_text">
                <!--<button onclick="getValue()" ></button>Get Value</button>-->>
                <script> var input = document.getElementById("search_text");
                input.addEventListener("keyup", function(event) {
                  if (event.keyCode === 13) {
                    event.preventDefault();
                    getValue();
                  }
                });
                function getValue() {
                      var userInput = input.value;
                      alert(userInput);
                    window.location.href = "./search.html";
                } </script>
            </div>
        </div>
    </header>
    <div class="main"><div class="container"></div></div>
    <footer><div class="container" bgcolor="#7C997C"></div></footer>
</body>
